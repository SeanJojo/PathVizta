<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/index.css">
  <script type="module" src="./scripts/main.js" defer></script>
  <title>PathVizta</title>
</head>
<body class="App">
  <header>
    <span class="app-title" id="app-title">PathVizta</span>

    <div class="control-inputs">
      <select name="algo-selector" id="algo-selector">
        <option value="" disabled selected hidden>Algorithm</option> <!--Setting placeholder but hiding it to make it an unselectable option-->
        <option value="dijkstra">Dijkstra's</option>
        <option value="a-star">A*</option>
        <option value="d*-lite">D* Lite</option>
      </select>

      <select name="obstacle-pattern-selector" id="obstacle-pattern-selector">
        <option value="" disabled selected hidden>Obstacle Pattern</option> <!--Setting placeholder but hiding it to make it an unselectable option-->
        <option value="">No Obstacle Pattern</option>
        <option value="recursive-division">Recursive Pattern</option>
        <option value="random-maze">Random Maze</option>
      </select>

      <select name="visualization-speed-selector" id="visualization-speed-selector">
        <option value="" disabled selected hidden>Visualization Speed</option> <!--Setting placeholder but hiding it to make it an unselectable option-->
        <option value="fast">Fast</option>
        <option value="medium">Medium</option>
        <option value="slow">Slow</option>
      </select>
      
      <button id="visualize-btn">Visualize</button>
      <button id="reset-board-btn">Reset Board</button>

    </div>

    

  </header>

  <section class="legend-and-message-area">
    <section class="legend">Legend</section>
    <section class="message-area">Message</section>
  </section>

  <main class="world-grid-container" id="world-grid-container"></main>
</body>
</html>
